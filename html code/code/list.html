<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered lists -->
    <h2>Ordered List: Contacts</h2>
    <ol type="1" start="11">
        <li>John</li>
        <li>Jessica</li>
        <li>Jeeva</li>
    </ol>
    <!-- Unordered lists -->
    <h2>Unordered List: Grocery</h2>
    <ul style="list-style-type:none;">
        <li>Milk</li>
        <li>Rice</li>
        <li>Oreo</li>
    </ul>
    <!-- Definition lists -->
    <h2>Definition List:</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
    <!-- Nested ordered lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol type="I">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
    </ol>
</body>
</html>
